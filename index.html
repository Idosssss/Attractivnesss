<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attractiveness Bell Curve</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Attractiveness Bell Curve</h1>
  <canvas id="bellCurveChart"></canvas>
  <div class="input-section">
    <label for="score">Enter your attractiveness (1-10): </label>
    <input type="number" id="score" min="1" max="10" step="0.1">
    <button onclick="showResult()">Show My Rank</button>
  </div>
  <h2>You're Similar To:</h2>
  <div id="celebrityMatches"></div>

  <script src="script.js"></script>
</body>
</html>
