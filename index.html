<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attractiveness Bell Curve</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }
    canvas {
      max-width: 800px;
      margin: auto;
    }
    .input-section {
      margin: 20px 0;
    }
    .celebrity-card {
      display: inline-block;
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .celebrity-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Attractiveness Bell Curve</h1>
  <canvas id="bellCurveChart"></canvas>
  <div class="input-section">
    <label for="score">Enter your attractiveness (1-10): </label>
    <input type="number" id="score" min="1" max="10" step="0.1">
    <button onclick="showResult()">Show My Rank</button>
  </div>
  <h2>You're Similar To:</h2>
  <div id="celebrityMatches"></div>

  <script>
    const mean = 5;
    const stdDev = 1.5;

    const celebrityData = [
      { name: "Zendaya", score: 9.3, img: "https://i.imgur.com/1gX7YhL.jpg" },
      { name: "Timoth√©e Chalamet", score: 8.7, img: "https://i.imgur.com/EgRkFkt.jpg" },
      { name: "Danny DeVito", score: 3.1, img: "https://i.imgur.com/zvWTUVL.jpg" },
      { name: "Ryan Gosling", score: 9.1, img: "https://i.imgur.com/S7lH0Ao.jpg" },
      { name: "Steve Buscemi", score: 4.0, img: "https://i.imgur.com/YvV8oHk.jpg" }
    ];

    const xValues = [];
    const yValues = [];

    for (let x = 1; x <= 10; x += 0.1) {
      xValues.push(x);
      const y = (1 / (stdDev * Math.sqrt(2 * Math.PI))) *
                Math.exp(-((x - mean) ** 2) / (2 * stdDev ** 2));
      yValues.push(y);
    }

    const ctx = document.getElementById('bellCurveChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: xValues,
        datasets: [{
          label: 'Population Distribution',
          data: yValues,
          borderColor: 'blue',
          fill: false,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: {
            title: { display: true, text: 'Attractiveness Score' },
            min: 1,
            max: 10
          },
          y: {
            title: { display: true, text: 'Relative Frequency' },
            ticks: { display: false }
          }
        }
      }
    });

    function showResult() {
      const score = parseFloat(document.getElementById('score').value);
      if (isNaN(score) || score < 1 || score > 10) return;

      chart.data.datasets[1] = {
        label: 'Your Score',
        data: xValues.map(x => x === score ? (1 / (stdDev * Math.sqrt(2 * Math.PI))) *
          Math.exp(-((x - mean) ** 2) / (2 * stdDev ** 2)) : null),
        borderColor: 'red',
        pointBackgroundColor: 'red',
        pointRadius: 5,
        fill: false
      };
      chart.update();

      const matches = celebrityData.filter(c => Math.abs(c.score - score) < 0.5);
      const matchContainer = document.getElementById('celebrityMatches');
      matchContainer.innerHTML = '';
      matches.forEach(c => {
        const card = document.createElement('div');
        card.className = 'celebrity-card';
        card.innerHTML = `<img src="${c.img}" alt="${c.name}" /><p>${c.name} (${c.score})</p>`;
        matchContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
